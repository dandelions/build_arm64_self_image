name: Build and Push Ubuntu Base Image

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # 支持手动点击运行

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 QEMU 模拟器（用于编译 ARM64）
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 GitHub 容器仓库 (GHCR)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 编译并推送镜像
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # 同时编译 x86 和 ARM 架构
          platforms: linux/amd64,linux/arm64 
          push: true
          # 镜像标签：latest 和 包含 commit id 的标签
          tags: |
            ghcr.io/${{ github.repository_owner }}/my-ubuntu-base:latest
            ghcr.io/${{ github.repository_owner }}/my-ubuntu-base:${{ github.sha }}
          # 启用缓存以加速后续构建
          cache-from: type=gha
          cache-to: type=gha,mode=max
