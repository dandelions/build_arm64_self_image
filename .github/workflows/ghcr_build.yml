name: Build and Push Ubuntu Base Image

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true # 新任务开始时自动取消旧的排队任务

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # 支持手动点击运行

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-22.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 QEMU 模拟器（用于编译 ARM64）
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 GitHub 容器仓库 (GHCR)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 编译并推送镜像
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # 同时编译 x86 和 ARM 架构
          platforms: linux/amd64,linux/arm64 
          push: true
          # 镜像标签：latest 和 包含 commit id 的标签
          tags: |
            ghcr.io/${{ github.repository_owner }}/my-ubuntu-base:latest
          # 启用缓存以加速后续构建
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 将镜像导出为 tar 文件
      - name: Export Docker image
        run: |
          docker save ghcr.io/${{ github.repository_owner }}/my-ubuntu-base:latest > my-image.tar

      # 上传到 GitHub Actions 的 Artifacts，生成下载链接
      - name: Upload Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-base-image-tar
          path: my-image.tar
          retention-days: 1 # 设置保存天数，避免占用过多空间
